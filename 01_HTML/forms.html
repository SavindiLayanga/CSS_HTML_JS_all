<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>html forms</title>
</head>
<body>
<h1> HTML Forms</h1>
 <form>
     <!--  input elements -->
     <input type="button" value="Click">

     <!--  input buttons -->
     <input type="checkbox">
     <input type="checkbox" checked> <br> <br>

     <!--  input radio -->
     <input type="button" value="send">
     <input type="radio">
     <input type="radio" checked> <br><br>

     <!-- input color  -->
     <input type="color">
     <input type="color" value="#3ede69"> <br><br>

     <!-- input date picker  -->
     <input type="date">
     <input type="date" value="2023-07-22">
     <input type="date" value="2023-07-22" min="2022-07-22" max="2023-07-25">
     <br><br>

     <!-- input date-time picker  -->
     <input type="datetime-local">
     <input type="datetime-local" value="2023-07-22T19:30">  <!-- T = mean -->
     <input type="datetime-local" value="2023-07-22T19:30" min="2023-07-22T19:30" max="2023-07-22T20:30">
     <br><br>

     <!-- input text -->
     <input type="text">
     <input type="text" value="html">  <!-- value eka default add weama denawa -->
     <input type="text" placeholder="Enter your name here ...">  <!-- placeholder eka athule dana ewa type karaddi ain wenawa -->
     <br><br>

     <!-- input email -->
     <input type="email">
     <input type="email" value="savindilayanga@gmail.com">
     <input type="email" placeholder="savindilayanga@gmail.com">
     <br><br>

     <!-- input url -->
     <input type="url">
     <input type="url" value="https://ijse.lk">
     <input type="url" placeholder="Rnter URL"><br><br>

     <!-- input tel-->
     <input type="tel">
     <input type="tel" placeholder="+94xxxxxxxxx">
     <input type="tel" placeholder="+94xxxxxxxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br><br>

     <!-- input type password -->
     <input type="password">
     <input type="password" placeholder="Enter your password here...">
     <br><br>

     <!-- input number  -->
     <input type="number">
     <input type="number" value="hello12321">
     <input type="number" value="12321">
     <input type="number" value="12.31">
     <br><br>

     <!-- input time picker  -->
     <input type="search" placeholder="Search here..."> <br><br>

     <!-- input time picker  -->
     <input type="time">
     <input type="time" value="18:00">
     <input type="time" min="18:00" max="21:00">
     <br><br>

     <!-- input : week picker -->
     <input type="week">
     <input type="week" value="2023-W04">  <br><br>

     <!-- input : month picker -->
     <input type="month">
     <input type="month" value="2018-02">  <br><br>

     <!-- input : range picker -->
     <input type="range" value="80">
     <br><br>

     <!-- input file uploder -->
     <input type="file">
     <br><br>

     <!-- input image -->
     <img src="../assets/images/car-post.png" alt="image" width="500" height="400">  <!-- aluth widiha -->
     <input type="image" src="../assets/images/car-post.png" width="500" height="400">  <!-- image add karapu parana widiha -->
     <br><br>

     <!-- types of buttons -->
     <input type="button" value=" Click ">  <!-- karanna ona de kiyanna ona nikan button walata -->
     <input type="submit" value=" Submit">
     <input type="reset" value="reset">
     <br><br>
 </form>

<hr> <!-- horizontal line -->

<form>
    <!-- button reset -->
    <input type="text" placeholder="name"> <br>
    <input type="data" placeholder="age"> <br>
    <input type="checkbox"> <br>
    <input type="reset" value="Reset">

    <!-- input hidden -->
    <input type="hidden" value="hello"> <br> <br> <!-- mokak hari data ekak usergen hidden karala thiyanna ona nn -->
</form>
<hr>

<form>
    <!-- label elements -->
    <label for="name"> First Name</label>
    <input type="text" id="name" placeholder="Enter your name here..."> <br><br>

    <!-- text area elements -->
    <label for="address"> Address </label>
    <textarea id="address" cols="50" rows="20"> </textarea> <br><br>

    <!-- text area elements with size -->
    <label for="description"> Description</label>
    <textarea id="description" ></textarea> <br><br>

    <!--    select elements -->
    <label for="tech">Technologies</label>
    <select id="tech">
        <option value="java">Java</option>
        <option value="go">Go</option>
        <option value="perl">Perl</option>
        <option value="python">Python</option>
    </select>
    <br>
    <br>

    <!-- opt group in select elements -->
    <h3><u>opt group</u></h3>
    <label for="tech1">Technologies</label>
    <select id="tech1">
        <optgroup label="Programming language">
            <option value="java">Java</option>
            <option value="go">Go</option>
            <option value="perl">Perl</option>
            <option value="python">Python</option>
        </optgroup>
        <optgroup label="DepOps">
            <option value="aws">AWS</option>
            <option value="azure">Azure</option>
        </optgroup>
    </select>

    <br>
    <br>

    <!-- fieldset elements -->
    <fieldset> <!-- group to elements -->
        <legend> Choose your contry </legend>
        <input type="radio" id="java">
        <label for="java"> Java </label>

        <input type="radio" id="go">
        <label for="java"> Go.Lang </label>

        <input type="radio" id="perl">
        <label for="java"> Perl </label>
    </fieldset> <br><br>

    <!-- datalist elements -->
    <label for="country">Select a country:</label> <br>
    <input list="country" id="countryInput" list="country">
    <datalist id="country">
        <option value="sri lanka">Sri Lanka</option>
        <option value="Japan">Japan</option>
        <option value="china">China</option>
        <option value="Australia">Australia</option>
    </datalist>
    <br><hr><br>
</form>

    <!-- **************************** Output elements **************************** -->
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input type="range" id="a" name="a" value="10"> +
        <input type="number" id="b" name="b" value="20"> =
        <output name="result">30</output>
    </form>

<!-- add a border -->
<p><b style="border:solid"> Bold</b></p>
<hr>

<!-- optgroup -->
<label for="fruits">Choose a fruit:</label>
<select id="fruits" name="fruits">
    <!-- First optgroup -->
    <optgroup label="Tropical Fruits">
        <option value="mango">Mango</option>
        <option value="pineapple">Pineapple</option>
        <option value="papaya">Papaya</option>
    </optgroup>

    <!-- Second optgroup -->
    <optgroup label="Citrus Fruits">
        <option value="orange">Orange</option>
        <option value="lemon">Lemon</option>
        <option value="lime">Lime</option>
    </optgroup>

    <!-- Third optgroup -->
    <optgroup label="Berries">
        <option value="strawberry">Strawberry</option>
        <option value="blueberry">Blueberry</option>
        <option value="raspberry">Raspberry</option>
    </optgroup>
</select>
</body>
