<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<!--nested list-->

    <ol>
        <li>java</li>
        <ul>
            <li>Java basic</li>
            <li>Java loops</li>
        </ul>
        <li>C</li>
        <ol>
            <li>Basic</li>
            <li>B</li>
        </ol>
        <li>C++</li>
    </ol>

<!--ordered list-->
<ol>
    <li>Apple</li>
    <li>ball</li>
    <li>Car</li>
</ol>
<!--unordered list-->
<ul>
    <li>Apple</li>
    <li>ball</li>
    <li>Car</li>
</ul>

<!--description list-->
<dl>
    <dt>Internet technologies</dt>
    <dd>java</dd>
    <dd>java</dd>
    <dd>java</dd>
    <dt>Internet technologies</dt>
    <dd>java</dd>
    <dd>java</dd>
    <dd>java</dd>
</dl>

</body>
</html>
