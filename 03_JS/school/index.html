<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21 Bootstrap Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/lib/normalize.css">
    <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.min.css">
</head>
<body>


<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.ijse.lk/images/logos/ijse.png" title="ijse" alt="ijse logo" width="100">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" id="student-nav">Students Mgt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="book-nav">Books Mgt</a>
                </li>
            </ul>
        </div>
    </nav>

</header>


<!--Student Section-->
<div id="student-section" class="container">
    <div class="row">

        <!--form-->
        <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

            <div class="text-center">
                <h3>Student Details</h3>
            </div>

            <form>
                <div class="mb-3">
                    <label for="student-id" class="form-label">ID</label>
                    <input type="number" class="form-control" id="student-id">
                </div>
                <div class="mb-3">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name">
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="tel" class="form-control" id="mobile">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" placeholder="Enter your address" id="address"
                              style="height: 100px"></textarea>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="GDSE"
                           id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        GDSE
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="DEP"
                           id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        DEP
                    </label>
                </div>

                <div class="mt-3 mb-5" id="student-btns">
                    <button type="button" class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </div>

            </form>

        </div>
        <!--tbl-->
        <div class="col col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>GDSE/DEP</th>
                </tr>
                </thead>
                <tbody id="student-tbl-body"></tbody>
            </table>
        </div>

    </div>
</div>

<!--Book Section-->
<div id="book-section" class="container">
    <div class="row">

        <!--form-->
        <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

            <div class="text-center">
                <h3>Book Details</h3>
            </div>

            <form>
                <div class="mb-3">
                    <label for="book-id" class="form-label">ID</label>
                    <input type="number" class="form-control" id="book-id">
                </div>
                <div class="mb-3">
                    <label for="book-name" class="form-label">Book Name</label>
                    <input type="text" class="form-control" id="book-name">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author">
                </div>


                <div class="mt-3 mb-5"  id="book-btns">
                    <button type="button" class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </div>

            </form>

        </div>
        <!--tbl-->
        <div class="col col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Book Name</th>
                    <th>Author</th>
                </tr>
                </thead>
                <tbody id="book-tbl-body"></tbody>
            </table>
        </div>

    </div>
</div>

<!--Link JS Dependencies-->
<script src="../assets/lib/jquery.min.js"></script>
<script src="../assets/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!--Link Controllers-->
<script type="module" src="controller/StudentController.js"></script>
<script src="controller/BookController.js"></script>

<!--Manage Navigations-->
<script>
    $('#book-section').css('display', 'none');

    $('#student-nav').on('click', () => {
        $('#student-section').css('display', 'block');
        $('#book-section').css('display', 'none');
    });

    $('#book-nav').on('click', () => {
        $('#student-section').css('display', 'none');
        $('#book-section').css('display', 'block');
    });
</script>

</body>
</html>
