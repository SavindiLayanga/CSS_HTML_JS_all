<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loops</title>
</head>
<body>
<script>

    // for loop
    let str1="javascript";
    for (let i = 0; i < str1.length; i++) {
        console.log(str1[i]);
    }

    // while loop   --> loop ekata gihn thamai wade karanne
    let str2 ="javascript";
    let j = 0;
    while(j< str2.length){
        console.log(str2[j]);
    }

    //  Do While    --> wade karala thamai loop ekata yanne
    let str3 ="javascript";
    let k = 0;
    do {
        console.log(str3[k])
        k++
    }while(k<str3.length);

</script>
</body>
</html>
