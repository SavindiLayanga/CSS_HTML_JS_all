<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boostrap forms</title>
    <meta name="viewport" content="width=divice-width, initial-scale=01.">
    <link rel="stylesheet" href="boostrap/css/bootstrap.css">
    <link rel="stylesheet" href="boostrap/js/bootstrap.js">

    <style>
        button{
            width: 100px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">

        <!--form-->
        <form>
            <div class="text-center">  <!-- h2 eka witharak center karanawa -->
                <h2>Student Details</h2>
            </div>

        <div class="mb-3">
            <label for="studentId" class="form-label">ID</label>
            <input type="number" class="form-control" id=studentId placeholder="ID">
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id=firstName placeholder="First Name">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id=lastName placeholder="Last Name">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea type="text" class="form-control" id="address" placeholder="Address"></textarea>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                GDSE
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault1">
               DEP
            </label>
        </div>

            <div class="mt-3">   <!--butoon tikai radias tikai athare space eka thiyanawa  -> mt = margin-top-->
        <button class="btn btn-success" type="submit">Submit</button>
        <button class="btn btn-primary" type="button">Update</button>
        <button class="btn btn-danger" type="submit">Delete</button>
        <button class="btn btn-warning" type="submit">Reset</button>
            </div>
        </form>

        <!--table-->-
       <div class="">
           <table class="table">
               <thead>
               <tr>
                   <th>ID</th>
                   <th>First Name</th>
                   <th>Last Name</th>
                   <th>Address</th>
                   <th>GDSE/DEP</th>
               </tr>

               </thead>
               <tbody>
               <tr>
                   <th>1</th>
                   <td>Savindi</td>
                   <td>Layanga</td>
                   <td>Matara</td>
               </tr>
               <tr>
                   <th>2</th>
                   <td>Dinithi</td>
                   <td>Chethana</td>
                   <td>Mathugama</td>
               </tr>
               <tr>
                   <th>3</th>
                   <td>Anuki</td>
                   <td>Dilara</td>
                   <td>Matara</td>
               </tr>
               </tbody>
           </table>
       </div>
    </div>

</div>

<script src="boostrap/js/bootstrap.min.js"></script>
</body>
</html>
