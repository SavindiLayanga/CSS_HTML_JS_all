

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box sizes</title>
    
    <style>
        /*  01.  Content Box  */
        .box{
         width: 300px;
            height: 200px;
        }
        
        #box1{
            background-color: greenyellow;
            border: 10px solid darkcyan;
            padding: 10px;
        }
        
        #box2{
            background-color: lightblue;
            box-sizing: border-box;   /*width ekai size ekai wenas unata meka dammama eka ganakata hadala gannawa lap ekenma */
        }
        /*  02.  Border Box  */
    </style>
</head>
<body>
<div class="box" id="box1"></div>
<div class="box" id="box2"></div>

</body>
</html>
